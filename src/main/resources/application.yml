spring:
  application:
    name: fraud-detection-system
  
  # Profile Configuration
  profiles:
    active: dev
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:frauddb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 20
          fetch_size: 50
    defer-datasource-initialization: true
  
  # H2 Database Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
  
  # SQL Initialization
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
      continue-on-error: false
  
  # Caching Configuration
  cache:
    type: simple
    cache-names:
      - user-transactions
      - fraud-statistics
      - merchant-categories
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=300s
  
  # Jackson JSON Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
  
  # Kafka Configuration (Optional)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: fraud-detection-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.mj.frauddetectionsystem.dto"
        spring.json.value.default.type: com.mj.frauddetectionsystem.dto.FraudAlertMessage

# Fraud Detection System Configuration
fraud:
  detection:
    rules:
      amount:
        threshold: 10000.0
        user-average-multiplier: 5.0
        enable-user-history-check: true
      frequency:
        max-transactions: 5
        time-window-minutes: 30
        enable-velocity-check: true
      velocity:
        max-amount-per-hour: 5000.0
        max-amount-per-day: 50000.0
      location:
        time-window-hours: 2
        enable-geolocation-check: true
        suspicious-countries: 
          - "RU"
          - "NG" 
          - "CN"
      merchant:
        high-risk-threshold: 500.0
        critical-risk-threshold: 1000.0
        enable-merchant-velocity: true
        velocity-window-hours: 1
        max-same-merchant-transactions: 3
      time:
        suspicious-start-hour: 2
        suspicious-end-hour: 6
        weekend-multiplier: 1.5
    ml:
      enabled: true
      confidence-threshold: 0.5
      model-update-frequency: daily
    alerts:
      email:
        enabled: false
        smtp-host: smtp.gmail.com
        smtp-port: 587
        username: ${EMAIL_USERNAME:}
        password: ${EMAIL_PASSWORD:}
      kafka:
        enabled: true
        topic: fraud-alerts
        batch-size: 100
      webhook:
        enabled: false
        url: ${WEBHOOK_URL:}

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,fraud-stats,env,configprops,beans,mappings
      base-path: /actuator
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST
  endpoint:
    health:
      show-details: always
      show-components: always
    fraud-stats:
      enabled: true
      cache:
        time-to-live: 60s
    metrics:
      enabled: true
    prometheus:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}
  prometheus:
    metrics:
      export:
        enabled: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
  error:
    include-message: always
    include-binding-errors: always
    #include-stacktrace: on_param
    include-exception: false

# Logging Configuration
logging:
  level:
    com.mj.frauddetectionsystem: INFO
    org.springframework.security: WARN
    org.springframework.kafka: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/fraud-detection.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# Custom Application Properties
app:
  name: Fraud Detection System
  version: 1.0.0
  description: Enterprise Fraud Detection System with ML capabilities
  contact:
    email: admin@frauddetection.com
    phone: +1-555-FRAUD-01
  security:
    jwt:
      expiration: 86400000 # 24 hours
      refresh-expiration: 604800000 # 7 days
  database:
    connection-pool:
      initial-size: 5
      max-active: 20
      max-idle: 10
      min-idle: 5
  cache:
    default-ttl: 300 # 5 minutes
    max-entries: 10000

