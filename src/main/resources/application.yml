

spring:
  application:
    name: fraud-detection-system
  
  profiles:
    active: dev
  
  # MySQL Database Configuration (CHANGED FROM H2)
  datasource:
    url: jdbc:mysql://localhost:3306/fraud_detection?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root  # CHANGE THIS TO YOUR MYSQL PASSWORD
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # CHANGED FROM create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect  
        jdbc:
          batch_size: 20
          fetch_size: 50
  

  # SQL Initialization
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      continue-on-error: true 
  
  cache:
    type: simple
    cache-names:
      - user-transactions
      - fraud-statistics
      - merchant-categories
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=300s
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: fraud-detection-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.mj.frauddetectionsystem.dto"
        spring.json.value.default.type: com.mj.frauddetectionsystem.dto.FraudAlertMessage

# Fraud Detection Rules
fraud:
  detection:
    rules:
      amount:
        threshold: 10000.0
        user-average-multiplier: 5.0
        enable-user-history-check: true
      frequency:
        max-transactions: 5
        time-window-minutes: 30
        enable-velocity-check: true
      velocity:
        max-amount-per-hour: 5000.0
        max-amount-per-day: 50000.0
      location:
        time-window-hours: 2
        enable-geolocation-check: true
        suspicious-countries: 
          - "RU"
          - "NG" 
          - "CN"
      merchant:
        high-risk-threshold: 500.0
        critical-risk-threshold: 1000.0
        enable-merchant-velocity: true
        velocity-window-hours: 1
        max-same-merchant-transactions: 3
      time:
        suspicious-start-hour: 2
        suspicious-end-hour: 6
        weekend-multiplier: 1.5
    ml:
      enabled: true
      confidence-threshold: 0.5
      model-update-frequency: daily
    alerts:
      email:
        enabled: false
      kafka:
        enabled: true
        topic: fraud-alerts
        batch-size: 100

# Blockchain Configuration
blockchain:
  mining:
    difficulty: 4
  validation:
    enabled: true
    auto-validate: true
  smart-contracts:
    enabled: true
    max-contracts: 100
    default-threshold: 0.7

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,fraud-stats
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

# Server
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Logging
logging:
  level:
    com.mj.frauddetectionsystem: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Dev Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/fraud_detection?createDatabaseIfNotExist=true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

---
# Prod Profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/fraud_detection}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false