
spring.application.name=FraudDetectionSystem

# Profile Configuration
spring.profiles.active=dev

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.error.include-message=always
server.error.include-binding-errors=always


# MYSQL DATABASE CONFIGURATION 

spring.datasource.url=jdbc:mysql://localhost:3306/fraud_detection?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root


# Connection Pool Configuration 
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.defer-datasource-initialization=false


# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# Caching Configuration
spring.cache.type=simple
spring.cache.cache-names=user-transactions,fraud-statistics,merchant-categories
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.group-id=fraud-detection-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.mj.frauddetectionsystem.dto


# BLOCKCHAIN CONFIGURATION 
blockchain.mining.difficulty=4
blockchain.validation.enabled=true
blockchain.validation.auto-validate=true
blockchain.smart-contracts.enabled=true
blockchain.smart-contracts.max-contracts=100
blockchain.smart-contracts.default-threshold=0.7

# Fraud Detection Rules Configuration
fraud.detection.rules.amount.threshold=10000.0
fraud.detection.rules.amount.user-average-multiplier=5.0
fraud.detection.rules.amount.enable-user-history-check=true

fraud.detection.rules.frequency.max-transactions=5
fraud.detection.rules.frequency.time-window-minutes=30
fraud.detection.rules.frequency.enable-velocity-check=true

fraud.detection.rules.velocity.max-amount-per-hour=5000.0
fraud.detection.rules.velocity.max-amount-per-day=50000.0

fraud.detection.rules.location.time-window-hours=2
fraud.detection.rules.location.enable-geolocation-check=true
fraud.detection.rules.location.suspicious-countries=RU,NG,CN

fraud.detection.rules.merchant.high-risk-threshold=500.0
fraud.detection.rules.merchant.critical-risk-threshold=1000.0
fraud.detection.rules.merchant.enable-merchant-velocity=true
fraud.detection.rules.merchant.velocity-window-hours=1
fraud.detection.rules.merchant.max-same-merchant-transactions=3

fraud.detection.rules.time.suspicious-start-hour=2
fraud.detection.rules.time.suspicious-end-hour=6
fraud.detection.rules.time.weekend-multiplier=1.5

# Machine Learning Configuration
fraud.detection.ml.enabled=true
fraud.detection.ml.confidence-threshold=0.5
fraud.detection.ml.model-update-frequency=daily

# Alerts Configuration
fraud.detection.alerts.email.enabled=false
fraud.detection.alerts.email.smtp-host=smtp.gmail.com
fraud.detection.alerts.email.smtp-port=587

fraud.detection.alerts.kafka.enabled=true
fraud.detection.alerts.kafka.topic=fraud-alerts
fraud.detection.alerts.kafka.batch-size=100

# Management and Monitoring (Actuator)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,fraud-stats
management.endpoints.web.base-path=/actuator

management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${spring.profiles.active}

# Logging Configuration
logging.level.com.mj.frauddetectionsystem=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.kafka=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=WARN

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/fraud-detection.log

# Custom Application Properties
app.name=Fraud Detection System
app.version=1.0.0
app.description=Enterprise Fraud Detection System with Blockchain
app.contact.email=admin@frauddetection.com